    function parsePantries(text) {
        const lines = text.split(/\r?\n/);
        const pantries = [];
        let i = 0;
        while (i < lines.length) {
            if (lines[i].startsWith('*')) {
                const name = lines[i].substring(1).trim();
                const type = (lines[i+1]||'').trim();
                const admission = (lines[i+2]||'').trim();
                const hours = (lines[i+3]||'').trim();
                const street = (lines[i+4]||'').trim();
                const cityStateZipPhone = (lines[i+5]||'').trim();
                let city = '', state = '', zip = '', phone = '';
                const match = cityStateZipPhone.match(/^(.*?),\s*([A-Z]{2})\s*(\d{5})\s*(.*)$/);
                if (match) {
                    city = match[1];
                    state = match[2];
                    zip = match[3];
                    phone = match[4];
                }
                pantries.push({ name, type, admission, hours, street, city, state, zip, phone });
                i += 7;
            } else {
                i++;
            }
        }
        return pantries;
    }

    function renderTable(pantries) {
        const tbody = document.querySelector('#pantry-table tbody');
        tbody.innerHTML = '';
        pantries.forEach(p => {
            const tr = document.createElement('tr');
            ['name','type','admission','hours','street','city','state','zip','phone'].forEach(key => {
                const td = document.createElement('td');
                td.textContent = p[key];
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    }

    function renderCSV(pantries) {
        const headers = ['name','type','admission','hours','street','city','state','zip','phone'];
        let csv = headers.join(',') + '\n';
        pantries.forEach(p => {
            csv += headers.map(h => '"' + (p[h]||'').replace(/"/g,'""') + '"').join(',') + '\n';
        });
        document.getElementById('csv-output').textContent = csv;
    }

    const pantries = parsePantries(PANTRY_DATA);
    renderTable(pantries);
    renderCSV(pantries);
    </script>
